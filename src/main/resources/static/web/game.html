<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta name="description" content="The last and definitive BattleShip Game!">

	<meta name="keywords" content="Game, Battleship, Battle, Ship, Ships, fleet, army, bombs, sea, water, salvo">

	<meta name="author" content="Joan Domenech">

	<meta name="copyright" content="Joan Domenech">

	<!-- Robot Searchers -->

	<meta name="robots" content="index, follow">

	<!--Title -->

	<title>The Battleship Game!</title>

	<meta name="apple-mobile-web-app-title" content="The BattleShip Game!">

	<!-- Icons -->

	<link rel="icon" href="styles/icons/bombs.png" type="image/x-icon">

	<!-- Bootstrap -->

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">-->

	<!-- jQuery UI-->
	
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	
	
	<!-- Own Style -->

	<link rel="stylesheet" href="styles/style.css" type="text/css">

	<!-- Fonts -->

	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

</head>

<body>

	<header>

		<div class="title">- THE WAR OF -</div>

		<div class="players"></div>

		<embed name="GoodEnough" src="styles/sounds/bensound-epic.mp3" loop="true" hidden="true" autostart="true">

	</header>


	<div class="fleet" hidden="hidden">

		<p class="shipsTitle">Place your fleet dragging each one into the grid:</p>
		<br>

		<p class="shipsTitle">Aircraft Carrier </p>

		<table class="shipsTable" data-type="cruiser" data-size="5">
			<tr class="srow">
				<td class="scell ship"></td>
				<td class="scell ship"></td>
				<td class="scell ship"></td>
				<td class="scell ship"></td>
				<td class="scell ship"></td>
			</tr>
		</table>

		<p class="shipsTitle">Battleship</p>

		<table class="shipsTable" data-type="battleship" data-size="4">
			<tr class="srow">
				<td class="scell ship"></td>
				<td class="scell ship"></td>
				<td class="scell ship"></td>
				<td class="scell ship"></td>
			</tr>
		</table>

		<p class="shipsTitle">Submarine</p>

		<table class="shipsTable" data-type="submarine" data-size="3">
			<tr class="srow">
				<td class="scell ship"></td>
				<td class="scell ship"></td>
				<td class="scell ship"></td>
			</tr>
		</table>

		<p class="shipsTitle">Destroyer</p>

		<table class="shipsTable" data-type="detroyer" data-size="3">
			<tr class="srow">
				<td class="scell ship"></td>
				<td class="scell ship"></td>
				<td class="scell ship"></td>
			</tr>
		</table>

		<p class="shipsTitle">Patrol Boat</p>

		<table class="shipsTable" data-type="patrol" data-size="2">
			<tr class="srow">
				<td class="scell ship"></td>
				<td class="scell ship"></td>
			</tr>
		</table>

	</div>
	<div class="board">

		<div class=field>

			<div class="boardTitle">

				<p class="fieldTitle">- MY BATTLE ZONE -</p>

			</div>

			<table class="sea"></table>

		</div>
		
		<div class="turn">
			
			<img class="arrowTurn" src="styles/icons/next.png" alt="arrow">
			
		</div>

		<div class="field">

			<div class="boardTitle">

				<p class="fieldTitle">- MY ENEMY'S FLEET -</p>

			</div>

			<table class="salvoSea"></table>

		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	<script src="js/game.js"></script>

</body>

</html>
